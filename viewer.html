<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="allowContentCapture" content="false">
    <title>Master Art Tanzania - Content Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e65c00;
            --secondary-color: #f9a825;
            --accent-color: #1e88e5;
            --background-light: #ffffff;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-dark: #333333;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background-light: #1a1a1a;
            --background-dark: #000000;
            --text-light: #ffffff;
            --text-dark: #ffffff;
            --glass-background: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-light);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .spinner-content {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo-container {
            max-width: 200px;
            width: 30%;
            min-width: 120px;
            height: auto;
            aspect-ratio: 3/1;
            padding: 0.5rem;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: logoReveal 1s ease-out;
            border-radius: 8px;
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(45deg);
        }

        /* Login Section */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            color: var(--text-light);
            margin-top: 4rem;
        }

        .parallax-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: parallaxText 1s ease-out;
            color: var(--text-light);
        }

        #access-form {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            opacity: 0.7;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--secondary-color);
        }

        /* Security Features */
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .protected-content {
            position: relative;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Anti-Screenshot Layer */
        .anti-screenshot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: transparent;
            mix-blend-mode: difference;
        }

        /* Enhanced Gallery Section */
        #gallery-section {
            padding: 6rem 1rem 2rem;
            min-height: 100vh;
            background: var(--background-light);
            position: relative;
        }

        #gallery-section h2 {
            color: var(--text-dark);
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            background: var(--background-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-info {
            display: none;
        }

        .gallery-item:hover .image-info {
            transform: translateY(100%);
        }

        .image-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: white;
        }

        .image-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Watermark Enhancement */
        #watermarkOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.2;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 20px,
                transparent 20px,
                transparent 40px
            );
        }

        /* Warning Message */
        .warning-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            z-index: 2000;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .warning-message h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .parallax-text {
                font-size: 1.8rem;
                padding: 0 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 0.5rem;
            }

            .gallery-item img {
                height: 250px;
            }

            .image-info {
                transform: translateY(0);
                position: relative;
                background: var(--background-light);
                color: var(--text-dark);
            }

            .image-info h3 {
                color: var(--text-dark);
            }

            .image-info p {
                color: var(--text-dark);
                opacity: 0.8;
            }

            #gallery-section {
                padding: 5rem 0.5rem 1rem;
            }

            #gallery-section h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .parallax-text {
                font-size: 1.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-item img {
                height: 200px;
            }

            #access-form {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes parallaxText {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Image Viewer Controls */
        .image-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 1500;
        }

        .control-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: auto;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
        }

        /* Enhanced Fullscreen Mode */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fullscreen-watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .watermark-text {
            color: rgba(255, 255, 255, 0.15);
            font-size: 24px;
            transform: rotate(-45deg);
            white-space: nowrap;
            position: absolute;
            user-select: none;
            pointer-events: none;
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            position: relative;
            z-index: 9999;
        }

        .fullscreen-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 2001;
        }

        .fullscreen-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: auto;
            padding: 0.5rem;
            z-index: 2001;
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: auto;
            padding: 1rem;
            z-index: 2001;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .fullscreen-nav:hover {
            opacity: 1;
        }

        .fullscreen-prev {
            left: 1rem;
        }

        .fullscreen-next {
            right: 1rem;
        }

        /* Enhanced Watermark */
        .watermark-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            pointer-events: none;
            z-index: 1000;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Enhanced Gallery Item */
        .gallery-item {
            cursor: zoom-in;
        }

        .gallery-item.zoomed {
            cursor: zoom-out;
        }

        .gallery-item img.zoomed {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        /* Mobile Enhancements */
        @media (max-width: 768px) {
            .image-controls {
                bottom: 1rem;
                padding: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }

            .control-btn {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .watermark-text {
                font-size: 2rem;
            }
        }

        /* Add these styles for the watermark overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.1);
        }

        .watermark-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            pointer-events: none;
        }

        .watermark-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.15);
            font-size: 24px;
            transform: rotate(-45deg);
            white-space: nowrap;
            user-select: none;
            pointer-events: none;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-content">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="S&T LOGO3-01.jpg" alt="Master Art Tanzania Logo" class="logo">
        </div>
        <div class="controls">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- Anti-Screenshot Layer -->
    <div class="anti-screenshot"></div>

    <!-- Warning Message -->
    <div id="warningMessage" class="warning-message">
        <h3><i class="fas fa-exclamation-triangle"></i> Security Alert</h3>
        <p>Screenshot attempt detected. This content is protected.</p>
    </div>

    <!-- Enhanced Watermark -->
    <div id="watermarkOverlay"></div>

    <div class="container">
        <!-- Login Section -->
        <section id="login-section">
            <div class="hero-content">
                <h1 class="parallax-text">Crafting Tanzanian Creativity into Global Masterpieces</h1>
                <form id="access-form" class="glass-morphism">
                    <h2>Secure Client Access</h2>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="text" id="access-code" placeholder="Enter your access code" required>
                    </div>
                    <button type="submit">
                        <span>View My Work</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div id="error-message"></div>
            </div>
        </section>

        <!-- Enhanced Gallery Section -->
        <section id="gallery-section" class="hidden protected-content">
            <h2>Protected Gallery</h2>
            <div id="gallery-container" class="gallery-grid"></div>
            
            <!-- Image Controls -->
            <div class="image-controls">
                <div class="zoom-controls">
                    <button class="control-btn" id="zoomOut">
                        <i class="fas fa-minus"></i>
                        <span>Zoom Out</span>
                    </button>
                    <button class="control-btn" id="resetZoom">
                        <i class="fas fa-sync"></i>
                        <span>Reset</span>
                    </button>
                    <button class="control-btn" id="zoomIn">
                        <i class="fas fa-plus"></i>
                        <span>Zoom In</span>
                    </button>
                </div>
                <button class="control-btn" id="toggleFullscreen">
                    <i class="fas fa-expand"></i>
                    <span>Fullscreen</span>
                </button>
            </div>

            <!-- Watermark -->
            <div class="watermark-text">Confidential</div>
        </section>

        <!-- Enhanced Fullscreen Mode -->
        <div class="fullscreen-mode" id="fullscreenMode">
            <div class="fullscreen-container">
                <button class="fullscreen-close" id="closeFullscreen">
                    <i class="fas fa-times"></i>
                </button>
                <button class="fullscreen-nav fullscreen-prev" id="prevImage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen view">
                <button class="fullscreen-nav fullscreen-next" id="nextImage">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="fullscreen-controls">
                    <div class="zoom-controls">
                        <button class="control-btn" id="fullscreenZoomOut">
                            <i class="fas fa-minus"></i>
                            <span>Zoom Out</span>
                        </button>
                        <button class="control-btn" id="fullscreenZoomReset">
                            <i class="fas fa-sync"></i>
                            <span>Reset</span>
                        </button>
                        <button class="control-btn" id="fullscreenZoomIn">
                            <i class="fas fa-plus"></i>
                            <span>Zoom In</span>
                        </button>
                    </div>
                    <button class="control-btn" id="toggleTrueFullscreen">
                        <i class="fas fa-expand"></i>
                        <span>Toggle Fullscreen</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Security Features
        document.addEventListener('keydown', function(e) {
            // Prevent PrintScreen and other keyboard shortcuts
            if (
                (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'c')) ||
                (e.key === 'PrintScreen') ||
                (e.metaKey && (e.key === 'p' || e.key === 's' || e.key === 'c'))
            ) {
                e.preventDefault();
                showWarning();
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showWarning();
        });

        // Detect screenshot attempts
        document.addEventListener('keyup', function(e) {
            if (e.key === 'PrintScreen') {
                showWarning();
            }
        });

        function showWarning() {
            const warning = document.getElementById('warningMessage');
            warning.style.display = 'block';
            setTimeout(() => {
                warning.style.display = 'none';
            }, 3000);
        }

        // Theme Toggle Enhancement
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        // Enhanced Image Viewing Features
        document.addEventListener('DOMContentLoaded', function() {
            let currentZoom = 1;
            let fullscreenZoom = 1;
            const zoomStep = 0.1;
            const maxZoom = 3;
            const minZoom = 0.5;
            let currentImageIndex = 0;
            let galleryImages = [];

            // Initialize gallery images
            function updateGalleryImages() {
                galleryImages = Array.from(document.querySelectorAll('.gallery-item img'));
            }

            // Zoom Controls for Gallery
            document.getElementById('zoomIn')?.addEventListener('click', () => {
                if (currentZoom < maxZoom) {
                    currentZoom += zoomStep;
                    updateZoom(false);
                }
            });

            document.getElementById('zoomOut')?.addEventListener('click', () => {
                if (currentZoom > minZoom) {
                    currentZoom -= zoomStep;
                    updateZoom(false);
                }
            });

            document.getElementById('resetZoom')?.addEventListener('click', () => {
                currentZoom = 1;
                updateZoom(false);
            });

            // Zoom Controls for Fullscreen
            document.getElementById('fullscreenZoomIn')?.addEventListener('click', () => {
                if (fullscreenZoom < maxZoom) {
                    fullscreenZoom += zoomStep;
                    updateZoom(true);
                }
            });

            document.getElementById('fullscreenZoomOut')?.addEventListener('click', () => {
                if (fullscreenZoom > minZoom) {
                    fullscreenZoom -= zoomStep;
                    updateZoom(true);
                }
            });

            document.getElementById('fullscreenZoomReset')?.addEventListener('click', () => {
                fullscreenZoom = 1;
                updateZoom(true);
            });

            function updateZoom(isFullscreen) {
                const zoom = isFullscreen ? fullscreenZoom : currentZoom;
                const target = isFullscreen ? 
                    document.getElementById('fullscreenImage') : 
                    document.querySelectorAll('.gallery-item img');
                
                if (isFullscreen) {
                    target.style.transform = `scale(${zoom})`;
                } else {
                    target.forEach(img => {
                        img.style.transform = `scale(${zoom})`;
                    });
                }
            }

            // Enhanced Fullscreen Feature
            const fullscreenMode = document.getElementById('fullscreenMode');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const toggleFullscreen = document.getElementById('toggleFullscreen');
            const closeFullscreen = document.getElementById('closeFullscreen');
            const prevButton = document.getElementById('prevImage');
            const nextButton = document.getElementById('nextImage');
            const toggleTrueFullscreen = document.getElementById('toggleTrueFullscreen');

            // Gallery click handler with fixed fullscreen
            document.querySelector('.gallery-grid')?.addEventListener('click', (e) => {
                const clickedImage = e.target.closest('.gallery-item');
                if (clickedImage) {
                    const img = clickedImage.querySelector('img');
                    if (img) {
                        updateGalleryImages();
                        currentImageIndex = galleryImages.indexOf(img);
                        showFullscreenImage(img.src);
                    }
                }
            });

            // Navigation handlers
            prevButton?.addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    showFullscreenImage(galleryImages[currentImageIndex].src);
                }
            });

            nextButton?.addEventListener('click', () => {
                if (currentImageIndex < galleryImages.length - 1) {
                    currentImageIndex++;
                    showFullscreenImage(galleryImages[currentImageIndex].src);
                }
            });

            function showFullscreenImage(src) {
                const fullscreenMode = document.getElementById('fullscreenMode');
                const fullscreenImage = document.getElementById('fullscreenImage');
                
                fullscreenImage.src = src;
                fullscreenMode.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Add watermark overlay if it doesn't exist
                let overlay = fullscreenMode.querySelector('.fullscreen-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'fullscreen-overlay';
                    
                    const watermarkGrid = document.createElement('div');
                    watermarkGrid.className = 'watermark-grid';
                    
                    for (let i = 0; i < 25; i++) {
                        const watermark = document.createElement('div');
                        watermark.className = 'watermark-item';
                        watermark.textContent = 'Protected Content';
                        watermarkGrid.appendChild(watermark);
                    }
                    
                    overlay.appendChild(watermarkGrid);
                    fullscreenMode.querySelector('.fullscreen-container').appendChild(overlay);
                }
                
                // Enable pointer events for fullscreen image
                fullscreenImage.style.pointerEvents = 'auto';
                
                // Update navigation buttons
                if (prevButton && nextButton) {
                    prevButton.style.visibility = currentImageIndex > 0 ? 'visible' : 'hidden';
                    nextButton.style.visibility = currentImageIndex < galleryImages.length - 1 ? 'visible' : 'hidden';
                }
            }

            // Update toggleFullscreen click handler
            toggleFullscreen?.addEventListener('click', () => {
                const currentImage = galleryImages[currentImageIndex];
                if (currentImage) {
                    showFullscreenImage(currentImage.src);
                }
            });

            // True Fullscreen API handling
            toggleTrueFullscreen?.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    fullscreenMode.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    toggleTrueFullscreen.innerHTML = '<i class="fas fa-compress"></i><span>Exit Fullscreen</span>';
                } else {
                    document.exitFullscreen();
                    toggleTrueFullscreen.innerHTML = '<i class="fas fa-expand"></i><span>Toggle Fullscreen</span>';
                }
            });

            // Close fullscreen
            closeFullscreen?.addEventListener('click', closeFullscreenView);

            function closeFullscreenView() {
                fullscreenMode.style.display = 'none';
                document.body.style.overflow = 'auto';
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
                toggleTrueFullscreen.innerHTML = '<i class="fas fa-expand"></i><span>Toggle Fullscreen</span>';
            }

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (fullscreenMode.style.display === 'flex') {
                    switch(e.key) {
                        case 'Escape':
                            closeFullscreenView();
                            break;
                        case 'ArrowLeft':
                            if (currentImageIndex > 0) {
                                currentImageIndex--;
                                showFullscreenImage(galleryImages[currentImageIndex].src);
                            }
                            break;
                        case 'ArrowRight':
                            if (currentImageIndex < galleryImages.length - 1) {
                                currentImageIndex++;
                                showFullscreenImage(galleryImages[currentImageIndex].src);
                            }
                            break;
                    }
                }
            });

            // Handle fullscreen change
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement && fullscreenMode.style.display === 'flex') {
                    toggleTrueFullscreen.innerHTML = '<i class="fas fa-expand"></i><span>Toggle Fullscreen</span>';
                }
            });
        });

        function enterFullscreen(image) {
            const container = document.createElement('div');
            container.className = 'fullscreen-container';
            
            const img = document.createElement('img');
            img.src = image.src;
            img.className = 'fullscreen-image';
            
            // Create overlay with watermark grid
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-overlay';
            
            const watermarkGrid = document.createElement('div');
            watermarkGrid.className = 'watermark-grid';
            
            // Create watermark pattern
            for (let i = 0; i < 25; i++) {
                const watermark = document.createElement('div');
                watermark.className = 'watermark-item';
                watermark.textContent = 'Protected Content';
                watermarkGrid.appendChild(watermark);
            }
            
            overlay.appendChild(watermarkGrid);
            container.appendChild(img);
            container.appendChild(overlay);
            document.body.appendChild(container);
            
            // Track view
            const contentId = image.getAttribute('data-id');
            if (contentId) {
                trackContentView(contentId);
            }
            
            // Add event listeners
            container.addEventListener('click', (e) => {
                if (e.target === container) {
                    container.remove();
                }
            });
            
            document.addEventListener('keydown', function closeOnEsc(e) {
                if (e.key === 'Escape') {
                    container.remove();
                    document.removeEventListener('keydown', closeOnEsc);
                }
            });
            
            // Prevent right-click
            container.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Detect screenshot attempt
            document.addEventListener('keydown', function detectScreenshot(e) {
                if ((e.key === 'PrintScreen') || 
                    (e.ctrlKey && e.key === 'p') || 
                    (e.ctrlKey && e.key === 'P') ||
                    (e.metaKey && e.key === 'p') || 
                    (e.metaKey && e.key === 'P')) {
                    e.preventDefault();
                    alert('Screenshots are not allowed!');
                }
            });
        }

        // Update click handlers for gallery items
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const image = item.querySelector('img');
                if (image) {
                    enterFullscreen(image);
                }
            });
        });
    </script>
